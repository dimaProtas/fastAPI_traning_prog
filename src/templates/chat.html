{% extends 'base/base.html' %}

{% block title %}Chat{% endblock %}

{% block content %}
<h1>WebSocket Chat</h1>
        <h2>Your NAME: <span id="ws-id">{{ current_user.email }}</span></h2>

        <form action="" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off"/>
            <button>Send</button>
        </form>
        <ul id='messages'>
        </ul>
        <script>
            let client_id =  document.querySelector("#ws-id").textContent

            let ws = new WebSocket(`ws://localhost:8000/chat/ws/${client_id}`);
            ws.onmessage = function(event) {
                var messages = document.getElementById('messages')
                var message = document.createElement('li')
                var content = document.createTextNode(event.data)
                message.appendChild(content)
                messages.appendChild(message)
            };
            function sendMessage(event) {
                var input = document.getElementById("messageText")
                ws.send(input.value)
                input.value = ''
                event.preventDefault()
            }
        </script>
        <script src="{{ url_for('static', path='js/get_messages.js') }}"></script>
{% endblock %}
