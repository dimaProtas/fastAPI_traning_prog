{% extends 'base/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Registraion</h1>
    <div class="loginContainer">
        <div id="loginForm" class="login">
            <input id="firsName" type="text" placeholder="First Name">
            <input id="lastName" type="text" placeholder="Last Name">
            <input id="email" type="text" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <input id="repid_password" type="password" placeholder="Repid Password">
            <button onclick="registration()">Registration</button>
        </div>
    </div>
<script src="{{ url_for('static', path='js/registration.js') }}"></script>
<script src="{{ url_for('static', path='js/validate_register.js') }}"></script>
{% endblock %}
